<style>
  .__ghcape-modal {
    top: 50px;
    position: absolute;
    z-index: 250;
  }
  .__ghcape-menu {
    position: relative;
    width: 300px;
    overflow: hidden;
    font-size: 13px;
    color: #666;
    background-color: #FFF;
    background-clip: padding-box;
    border: 1px solid rgba(200,200,200,0.4);
    border-top: none;
    border-bottom-left-radius: 3px;
    border-bottom-right-radius: 3px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }
  .__ghcape-menu div:focus { outline: 0; }
  .__ghcape-menu-header {
    padding: 8px 10px;
    background: #F5F5F5;
    border-bottom: 1px solid rgba(200,200,200,0.4);
  }

  .__ghcape-menu-header .__ghcape-title {
    font-weight: bold;
    color: #333;
  }
  .__ghcape-menu-header .__ghcape-actions {
    float: right;
    display: inline-block;
  }
  .__ghcape-menu-header .__ghcape-mark-as-read {
    padding: 2px 6px 5px 10px;
    margin-top: 0;
    margin-right: 0;
    line-height: 11px;
    color: #767676;
    background-color: transparent;
    border: 0;
  }
  .__ghcape-menu-header .__ghcape-mark-as-read:focus {
    box-shadow: none;
  }

  .__ghcape-menu-item {
    overflow: scroll;
    max-height: 200px;
  }

  #__ghcape-notifications-list {
    list-style: none;
  }

  #__ghcape-notifications-list li a {
    padding: 10px;
    text-decoration: none;
    display: block;
    color: #666;
    background-color: #FFF;
  }
  #__ghcape-notifications-list li a:hover {
    color: #FFF;
    background-color: #4078C0;
  }
  #__ghcape-notifications-list li a svg {
    margin-right: 6px;
  }

  #__ghcape-notifications-list li.__ghcape-empty {
    text-align: center;
    padding: 10px;
  }


</style>
<div id="__ghcape-modal" class="__ghcape-modal hidden">
  <div class="__ghcape-menu" aria-hidden="false">
    <div class="__ghcape-menu-header" tabindex="-1">
      <span class="__ghcape-title">Unread notifications</span>
      <div class="__ghcape-actions">
        <button id="__ghcape-mark-as-read" class="__ghcape-mark-as-read css-truncate tooltipped tooltipped-w" aria-label="Mark all notifications as read">
          <svg aria-hidden="true" class="octicon octicon-check" height="16" version="1.1" viewBox="0 0 12 16" width="12"><path d="M12 5l-8 8-4-4 1.5-1.5L4 10l6.5-6.5z"></path></svg>
        </button>
        <a href="/notifications">See all</a>
      </div>
    </div>

    <div class="__ghcape-menu-list" role="menu">
      <div class="__ghcape-menu-item" role="menuitem" tabindex="0">
        <ul id="__ghcape-notifications-list"></ul>
      </div>
    </div>
  </div>
  <div id="__ghcape-icons" class="hidden">

    <svg aria-label="issues" class="octicon octicon-issue-opened" height="16" role="img" version="1.1" viewBox="0 0 14 16" width="14"><path d="M7 2.3c3.14 0 5.7 2.56 5.7 5.7s-2.56 5.7-5.7 5.7A5.71 5.71 0 0 1 1.3 8c0-3.14 2.56-5.7 5.7-5.7zM7 1C3.14 1 0 4.14 0 8s3.14 7 7 7 7-3.14 7-7-3.14-7-7-7zm1 3H6v5h2V4zm0 6H6v2h2v-2z"></path></svg>

    <svg aria-label="commit" class="octicon octicon-git-commit" height="16" role="img" version="1.1" viewBox="0 0 14 16" width="14"><path d="M10.86 7c-.45-1.72-2-3-3.86-3-1.86 0-3.41 1.28-3.86 3H0v2h3.14c.45 1.72 2 3 3.86 3 1.86 0 3.41-1.28 3.86-3H14V7h-3.14zM7 10.2c-1.22 0-2.2-.98-2.2-2.2 0-1.22.98-2.2 2.2-2.2 1.22 0 2.2.98 2.2 2.2 0 1.22-.98 2.2-2.2 2.2z"></path></svg>
  </div>
</div>
